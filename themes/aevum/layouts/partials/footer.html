<hr>

<div style="font-size: 10pt">
    <p style="text-align: center; font-variant: small-caps;">
        {{ with .OutputFormats.Get "rss" -}}
            {{ printf `<a href="%s">RSS / Atom Feed</a>` .Permalink | safeHTML }}
        {{ end -}}
    </p>
    <p>
        This site was last deployed using Hugo version <code style="font-size: 8pt">{{ hugo.Version }}</code> on <code style="font-size: 8pt">{{ time.Now }}</code>.
    </p>
</div>
